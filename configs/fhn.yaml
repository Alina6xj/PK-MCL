seed: 42
system: "fhn"
data:
  dataset_path: "data/fhn_dataset.pt"
  out_path: "data/fhn_dataset.pt"
  n_traj: 10
  n_train: 8
  nx: 100
  ny: 100
  dt: 1.0e-6
  t_end: 1.0
  snapshot_dt: 0.01
  D_v: 0.1
  D_w: 0.05
  eps: 0.08
  a: 0.7
  b: 0.8
  I: 0.5
  A: 0.05
  x0: 0.5
  y0: 0.5
  sigma: 0.1
train:
  device: "cuda"
  batch_size: 4
  num_workers: 0
  epochs_phase1: 100
  epochs_phase2: 80
  lr: 2.0e-5
  weight_decay: 1.0e-4
  rollout_steps: 5
  lambda_phy: 1.0
  lambda_l1: 5.0e-2
  use_consistency: false
  lambda_con: 1.0
  ema_tau: 0.99
model:
  latent_dim: 64
  enc_channels: 64
  dec_channels: 64
  use_forcing: false
  multiscale:
    enabled: false
  library:
    include_u: true
    include_ux: true
    include_uxx: true
    include_u2: true
    include_uux: true
  physics:
    projector_type: "gate"
    gate_init: -2.0
    threshold: 1e-3
  use_smoothing: true
  use_autodiff: false
io:
  ckpt_dir: "checkpoints"
  out_dir: "outputs"
  ckpt_name: "pkmcl_fhn.pt"
