seed: 42
system: "schrodinger"
data:
  dataset_path: "data/schrodinger_dataset.pt"
  out_path: "data/schrodinger_dataset.pt"
  n_traj: 100
  n_train: 80
  nx: 512
  x_min: -20.0
  x_max: 20.0
  dt: 0.005
  t_end: 5.0
  snapshot_dt: 0.05
  kappa: 1.0
train:
  device: "cuda"
  batch_size: 16
  num_workers: 0
  epochs_phase1: 100
  epochs_phase2: 80
  lr: 2.0e-5
  weight_decay: 1.0e-4
  rollout_steps: 5
  lambda_phy: 1.0
  lambda_l1: 3.0e-5
  use_consistency: false
  lambda_con: 1.0
  ema_tau: 0.99
model:
  latent_dim: 64
  enc_channels: 64
  dec_channels: 64
  use_forcing: false
  multiscale:
    enabled: false
  library:
    include_i_psi: true
    include_laplace_psi: true
    include_abs2_psi: true
  physics:
    projector_type: "gate"
    gate_init: -2.0
    threshold: 1e-3
  use_smoothing: false
  use_autodiff: false
io:
  ckpt_dir: "checkpoints"
  out_dir: "outputs"
  ckpt_name: "pkmcl_schrodinger.pt"
