seed: 42
system: "rd"
data:
  dataset_path: "data/rd_dataset.pt"
  out_path: "data/rd_dataset.pt"
  n_traj: 100
  n_train: 80
  nx: 100
  ny: 100
  dt: 1.0
  t_end: 500.0
  snapshot_dt: 5.0
  D_u: 2.0e-5
  D_v: 1.0e-5
  F: 0.035
  k: 0.065
  square_size: 10
train:
  device: "cuda"
  batch_size: 4
  num_workers: 0
  epochs_phase1: 100
  epochs_phase2: 80
  lr: 2.0e-5
  weight_decay: 1.0e-4
  rollout_steps: 5
  lambda_phy: 1.0
  lambda_l1: 5.0e-2
  use_consistency: false
  lambda_con: 1.0
  ema_tau: 0.99
model:
  latent_dim: 64
  enc_channels: 64
  dec_channels: 64
  use_forcing: false
  multiscale:
    enabled: false
  library:
    include_u: true
    include_v: true
    include_ux: true
    include_uy: true
    include_vx: true
    include_vy: true
    include_uxx: true
    include_uyy: true
    include_vxx: true
    include_vyy: true
    include_uv2: true
    include_u: true
    include_v: true
  physics:
    projector_type: "gate"
    gate_init: -2.0
    threshold: 1e-3
  use_smoothing: true
  use_autodiff: false
io:
  ckpt_dir: "checkpoints"
  out_dir: "outputs"
  ckpt_name: "pkmcl_rd.pt"
